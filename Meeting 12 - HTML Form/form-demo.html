<!DOCTYPE html>
<html>

<head>

    <title>HTML Form Demo</title>

    <style>
        label,
        input {
            margin: 5px;
        }
    </style>

</head>

<body>

    <form>

        <label>Name</label><br>
        <input type="text"><br>

        <label>Class Code in Timedoor</label><br>
        <input type="text"><br>

        <label>Age</label><br>
        <input type="text"><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="22" rows="5"></textarea><br>

        <label for="favourite-level">Favourite Level</label>
        <select name="favourite-level" id="favourite-level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advance">Advance</option>
        </select>

        <br>
        <input type="submit">

    </form>

</body>

</html>
