<!DOCTYPE html>
<html>

<head>
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form">

        <h3 class="title">Registration for <br> Coding Competition 2024</h3>

        <form action="result.html" target="blank" method="POST" autocomplete="on">

            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="address">Address</label>
            <textarea id="address" name="address" cols="30" rows="10"></textarea>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="age">Age</label>
            <input id="age" type="number" name="age" min="8" max="16">

            <label for="birth-date">Birth Date</label>
            <input id="birth-date" type="date" name="birth-date">

            <label for="gender">Gender</label><br>

            <input class="check" id="male" type="radio" name="gender" value="male">
            <label for="male">Male</label><br>

            <input class="check" id="female" type="radio" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="documents">Documents</label><br>

            <input class="check" id="student-card" type="checkbox" name="student-card" value="student-card">
            <label for="student-card">Student Card</label><br>

            <input class="check" id="biodata" type="checkbox" name="biodata" value="biodata">
            <label for="biodata">Biodata</label><br>

            <input class="check" id="contract-form" type="checkbox" name="contract-form" value="contract-form">
            <label for="contract-form">Contract Form</label><br>

            <label for="attached-file">Upload File</label><br>
            <input id="attached-file" type="file" name="attached-file">

            <input type="submit" value="Submit" class="submit-btn">

        </form>

    </div>

</body>

</html>
