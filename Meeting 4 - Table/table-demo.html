<!DOCTYPE html>
<html>

<head>

    <title>Table Demo</title>

    <head>
        <style>
            table,
            th,
            td {
                border: 2px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>

</head>

<body>

    <table>

        <tr>
            <th>Items</th>
            <th>Color</th>
        </tr>

        <tr>
            <td>Gaming Keyboard</td>
            <td>Black</td>
        </tr>

        <tr>
            <td>Gaming Chairs</td>
            <td>White</td>
        </tr>

    </table>

</body>

</html>
