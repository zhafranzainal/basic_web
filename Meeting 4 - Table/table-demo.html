<!DOCTYPE html>
<html>

<head>

    <title>Table Demo</title>

    <head>
        <style>
            table,
            th,
            td {
                border: 2px solid blue;
                border-collapse: collapse;
                padding: 2px;
            }

            th {
                color: white;
                background-color: cadetblue;
            }

            tr,
            th {
                height: 50px;
                text-align: center;
                vertical-align: center;
            }
        </style>
    </head>

</head>

<body>

    <table>

        <tr>
            <th>Items</th>
            <th>Color</th>
        </tr>

        <tr>
            <td>Gaming Keyboard</td>
            <td>Black</td>
        </tr>

        <tr>
            <td>Gaming Chairs</td>
            <td>White</td>
        </tr>

    </table>

</body>

</html>
