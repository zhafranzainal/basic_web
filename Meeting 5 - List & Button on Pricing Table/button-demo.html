<!DOCTYPE html>
<html>

<head>
    <title>Button Demo</title>
    <style>
        button {
            background-color: white;
            border: 2px solid rgb(219, 84, 75);
            color: black;
            font-size: 20px;
            border-radius: 8px;
            padding: 5px 8px;
        }

        button:hover {
            background-color: rgb(219, 84, 75);
            color: white;
        }
    </style>
</head>

<body>

    <button>Default Button</button>

</body>

</html>
