<!DOCTYPE html>
<html>

<head>
    <title>DOM: Access Element</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>

    <p id="programmer">I am a Programmer</p>
    <script>
        var result = document.getElementById("programmer").innerHTML;
        console.log(result);
    </script>

    <p>I am a Web Designer</p>
    <script>
        var result = document.getElementsByTagName("p")[1].innerHTML;
        console.log(result);
    </script>

    <p class="apps">I am a Mobile App Developer</p>
    <script>
        var result = document.getElementsByClassName("apps")[0].innerHTML;
        console.log(result);
    </script>

    <p class="apps">I am a UI/UX Designer</p>

    <script>

        var item = document.getElementsByClassName("apps").length;
        var i;

        console.log("looping...");

        for (i = 0; i < item; i++) {
            var result = document.getElementsByClassName("apps")[i].innerHTML;
            console.log(result);
        }

        document.getElementsByTagName("p")[1].innerHTML = "Hello Programmer!";

    </script>

    <h2 class="red">Hello Programmer</h2>
    <script>
        document.getElementsByTagName("p")[0].className = "blue";
    </script>

</body>

</html>
